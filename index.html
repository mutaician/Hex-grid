<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagonal Grid</title>
    <style>
        body { 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid black;
            border-radius: 8px;
            background-color: whitesmoke;
        }
        .controls {
            margin-bottom: 20px;
            font-size: 1.7rem;
        }
        .controls input {
            margin-right: 10px;
            width: 50px;
        }
        button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label for="layers">Layers:</label>
        <input type="number" id="layers" value="3" min="1">
        <label for="sideLength">Side Length:</label>
        <input type="number" id="sideLength" value="30" min="10">
        <button id="drawButton">Draw</button>
    </div>
    <canvas id="hexCanvas" width="800" height="800"></canvas>
    <script src="hexgrid.js"></script>
</body>
</html>
